# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  Major: '1'
  Minor: '0'
  Patch: '0'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        buildContext: $(Build.SourcesDirectory)/src
        dockerfile: '$(Build.SourcesDirectory)/src/UsersManagement/TrialsSystem.UsersService/Dockerfile'
        tags: |
          $(tag)
    - task: NuGetCommand@2
      inputs:
        command: pack
        packagesToPack: '$(Build.SourcesDirectory)/src/Shared/TrialSystem.Shared.MongoConfigurations/*.csproj'
        packDestination: '$(Build.ArtifactStagingDirectory)'
        versioningScheme: byPrereleaseNumber
        majorVersion: '$(Major)'
        minorVersion: '$(Minor)'
        patchVersion: '$(Patch)'
    - task: NuGetAuthenticate@0
      displayName: 'NuGet Authenticate'
    - task: NuGetCommand@2
      displayName: 'NuGet push'
      inputs:
        command: push
        publishVstsFeed: 'Softeq.Lernong.TrialSystem/TS_Nuget'
        allowPackageConflicts: true
    
